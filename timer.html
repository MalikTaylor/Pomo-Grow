<body id="timer-body" class="primary" style="background-color: #6EA11A" >
            <audio id="timer-alarm-sound">
                <source src="./audio/Mechanical Clock Ring.mp3" type="audio/mpeg">
            </audio>
            <div class="navbar container-fluid">
                <a id="signature" href="/timer.html">Pomo-Grow</a>
                <form id="login-btn-form" action="/index.html">
                    <button id="login-btn" class="btn-lg">Login</button>
                </form>
            </div>

            <div class="page-container">
                <div id="timer-container" class="secondary">  
                    <div class="timer-navbar  btn-group">
                        
                            <button id="pm-btn" class="timer-nav-btn btn-lg secondary">Pomodoro</button>
                      
                        
                            <button id="sb-btn" class="timer-nav-btn btn-lg secondary">Short Break</button>
                        
                   
                            <button id="lb-btn" class="timer-nav-btn btn-lg secondary">Long Break</button>
                 
                    </div>
                    <div id="clock-container">
                        <div class="timer"></div>
                    </div>
                    <div id="img-container">
                        <img id="img" src="/images/sprout-img.png">
                    </div>
                    <button id="start-btn" class="btn-lg">Start</button>
                </div>
            </div>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
