<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Signika:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <title>Pomo-Grow</title>
</head>
<body id="login-body">
    <div class="navbar">
        <a id="signature" href="/timer.html">Pomo-Grow</a>
    </div>
    <div class="page-container">
        <div class="login-container">
            <h1 style="font-size: 50px;">Login</h1>

            <form class="login-form">
                <label>Email:</label>
                <input type="text" name="email" required>
                <label>Password:</label>
                <input type="password" name="password" required>
                <button type="submit" class="form-login-btn">LOGIN</button>
            </form>

        </div>
    </div>
    <div class="signup">
        <p>
            Don't have an account?
            <br>
            <a href="#">Sign Up</a>
        </p>
    </div>

    <img id="login-img" src="images/LoginPageTreeIMG.png" width="561" height="818">
</body>
</html>
