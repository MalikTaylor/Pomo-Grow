<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Signika:wght@700&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="styles.css">
    
    <title>Pomo-Grow</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    
</head>
<body id="login-body" style="background-color: #ffdd83">
    <nav class="navbar">
        <a id="signature" href="/timer.html">Pomo-Grow</a>
    </nav>
    <main class="container">
        <div class="page-container">
            <div class="login-container">
                <h1 style="font-size: 50px;">Login</h1>
                <form class="login-form">
                    
                    <div class="form-group has-warning">
                        <label>Email:</label>
                        <input type="text" name="email" required>
                        <label>Password:</label>
                        <input type="password" name="password" required>
                        <div id="btn-container">
                            <button type="submit" class="form-login-btn btn-lg ">LOGIN</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
        <div class="signup">
            <p>
                Don't have an account?
                <br>
                <a href="#">Sign Up</a>
            </p>
        </div>
        <div>
            <img id="login-img" src="images/LoginPageTreeIMG.png" width="561" height="818" z-index="10">
        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

</body>
</html>
